<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <script>
        function fetchData() {
            var xhr = new XMLHttpRequest();

            // Set up the request
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts', true); 
            
            // When the request is successful
            xhr.onload = function() {
                if (xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText); 
                    
                    // Adding your name to the fetched data
                    var myName = "Your Name or ID";  // Replace with your name or ID
                    
                    // Displaying posts and your personal touch
                    document.getElementById('result').innerHTML = '<h3>Posts fetched by ' + myName + ':</h3>' + 
                    '<pre>' + JSON.stringify(response, null, 2) + '</pre>';
                } else {
                    console.log('Error: ' + xhr.status);
                }
            };

            xhr.send();
        }
    </script>
</head>
<body>
    <h1>AJAX Example</h1>
    <button onclick="fetchData()">Fetch Posts</button>
    <div id="result"></div>

    <footer>
        <p>Created by:(Jubayeed),(ID_46)</p>
    </footer>
</body>
</html>
